name: Exec Rspec
run-name: ${{ github.actor }} is building ðŸš€
on: [push]

jobs:
  ar_5_2_0:
    strategy:
      fail-fast: false
      matrix:
        ruby: ['2.6' , '2.7', '3.0', '3.1', head]
    runs-on: ubuntu-latest
    env:
      BUNDLE_GEMFILE: ${{ github.workspace }}/gemfiles/rails5_2_0.gemfile
      MYSQL_PWD: root
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Start mysql
        run: sudo systemctl start mysql.service
      - name: Reset DB
        run: bundle exec rake turntable:db:reset
      - name: Run RSpec
        run: bundle exec rake spec

